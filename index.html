<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Penguin Fasion</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

    />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap css link  -->
    <link rel="stylesheet" href="link/css/bootstrap.min.css" />

  <body class="bg-dark">

    ----------- -->

      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

            type="button"
            data-bs-toggle="collapse"

            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"

            <span class="toggle__icon">
              <i class="fas fa-bars"></i>
            </span>

          <!-- Navigation -->
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                <a class="nav-link active" aria-current="page" href="#">Home</a>

              <li class="nav-item dropdown">

                  id="navbarDropdown"

                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Products
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Winter Jacket</a></li>
                  <li><a class="dropdown-item" href="#">Boys Jacket</a></li>

                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link Contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

          <!-- banner  -->
        <section class="container mt-5  pt-5">
          <div class="row g-4 mt-5 align-items-center px-2 px-lg-0 px-sm-0 px-md-0">
            <div class="col-12 col-md-6 order-md-0  order-1">
              <h1 class="banner__heading text-light">
                Exclusive Collection For
                <span class="text__primary">Winter </span>Session

              <p class="text-secondary">
                You'll always be in fashion with our collection of clothing keep stylish & keep shopping from our Cartzilla......
              </p>
              <button class="btn__primary">Shop Now <i class="fas fa-level-down-alt"></i></button>
            </div>
            <div class="col-12 col-md-6 ">
              <img src="images/model.png" class="img-fluid mb-5" alt="" />
            </div>
          </div>
        </section>
     

    </header>

    <!-- Main -->
    <main>
      <section class="container"></section>
